<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Global</title>
</head>

<body>
  <header class="header u-margin-left">
    <div class="wrapper">
      <div class="logo">
        <img class="logo__img" src="/images/icons/logo.svg" alt="Upper case G in orange circle">
        <a class="logo__text-link" href="/">Global</a>
      </div>

      <nav class="menu">
        <li class="menu__item"><a class="menu__item--link" href="#">Mobile Top Up</a></li>
        <li class="menu__item"><a class="menu__item--link" href="#">About</a></li>
        <li class="menu__item"><a class="menu__item--link" href="#">Rate</a></li>
        <li class="menu__item"><a class="menu__item--link" href="#">Help</a></li>
      </nav>

      <button class="button">Sign Up</button>
    </div>
  </header>
  <main class="main u-margin-left">
    <div class="info-wrapper">
      <h1 class="title title__main">Now Buy Your PIN or <span class="u-accent">Top Up</span></h1>
      <h2 class=" title title__sub">With Bank Transfer</h2>
      <p class="info-text">
        We Make international calling simple, relible, and cheap basedon your unique calling behavior.
      </p>
      <button class="button button__cta">Get Started</button>

      <form class="search-form">
        <input type="search" class="search-form__input" maxlength="12" minlength="4"
          placeholder="Where do you want to call?" required>
        <button class="button button__search" type="submit"></button>
      </form>
    </div>
    <section class="visual">
      <div class="spin">
        <img class="flag" src="#" alt="Indian flag">
        <img class="flag" src="#" alt="Indian flag">
        <img class="flag" src="#" alt="Italian flag">
        <img class="flag" src="#" alt="British flag">
        <img class="flag" src="#" alt="Indian flag">
      </div>
    </section>
    <footer class="footer">
      <nav class="list-users">
        <li class="list-users__user"></li>
        <li class="list-users__user"></li>
        <li class="list-users__user"></li>
        <li class="list-users__user"></li>
      </nav>
      <p class="footer__text">45k+ Regular User.<span>View Price Plan</span></p>
    </footer>
  </main>
  <script type="module" src="/src/js/main.js"></script>
</body>

</html>
