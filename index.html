<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Global</title>
</head>

<body>
  <!-- HEADER -->
  <header class="header u-margin-left u-paddings">
    <div class="wrapper">
      <div class="logo">
        <img class="logo__img" src="/images/icons/logo.svg" alt="Upper case G in orange circle">
        <a class="logo__text-link" href="/">Global</a>
      </div>

      <nav class="menu">
        <li class="menu__item"><a class="menu__item--link" href="#">Mobile Top Up</a></li>
        <li class="menu__item"><a class="menu__item--link" href="#">About</a></li>
        <li class="menu__item"><a class="menu__item--link" href="#">Rate</a></li>
        <li class="menu__item"><a class="menu__item--link" href="#">Help</a></li>
      </nav>

      <div class="wrapper-for-response">
        <button class="button button__sign">Sign Up</button>
        <div class="burger">
          <span></span>
        </div>
      </div>
    </div>

  </header>
  <!-- MAIN -->
  <main class="u-margin-left u-paddings">
    <section class="main">
      <!-- INFORMATION -->
      <div class="info-wrapper">
        <h1 class="title title__main">Now Buy Your PIN or <span class="u-accent">Top Up</span></h1>
        <h2 class=" title title__sub">With Bank Transfer</h2>
        <p class="info-text" id="description">
        </p>
        <button class="button button__cta">Get Started</button>
        <!-- FORM -->
        <form class="search-form">
          <input type="search" class="search-form__input" id="search" maxlength="12" minlength="4"
            placeholder="Where do you want to call?" required>
          <button class="button button__search" type="submit"></button>
        </form>
      </div>
      <!-- PICTURE + ANIMATION -->
      <section class="visual">
        <div class="spinner">
          <img src="/images/woman.png" alt="#" class="spinner__woman">
          <div class="spin-wrapper">
            <img class="flag flag__india-small india-s-first" src="/images/india.png" alt="Indian flag">
            <img class="flag flag__india-big" src="/images/india.png" alt="Indian flag">
            <img class="flag flag__italia" src="/images/italia.png" alt="Italian flag">
            <img class="flag flag__britain" src="/images/britain.png" alt="British flag">
            <img class="flag flag__india-small india-s-second" src="/images/india.png" alt="Indian flag">
          </div>
        </div>
      </section>
    </section>
    <!-- FOOTER -->
  </main>
  <footer class="footer u-margin-left u-paddings">
    <nav class="list-users">
      <li class="list-users__user"></li>
      <li class="list-users__user"></li>
      <li class="list-users__user"></li>
      <li class="list-users__user">+</li>
    </nav>
    <p class="footer-text">45k+ Regular User. <a href="#" class="u-accent-lighter footer-text__accent">View Price
        Plan</a>
    </p>
  </footer>
  <script type="module" src="/src/js/main.js"></script>
</body>

</html>
